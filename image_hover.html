<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image hover</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .container{
            position: relative;
        }
        .img{
            display: block;
            /* position: absolute; */
        }
        .imagetxt{
            position: absolute;
            /* text-align: center; */
            top: 50%;
            left: 50%;
        }
        .text{
            font-size: 50px;
            color: gold;
        }
    </style>
</head>

<body>
    <h3>Image hover Effect</h3>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1661956602139-ec64991b8b16?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=365&q=80"
            alt="smaple image" class="img"> 
        <div class="imagetxt">
            <div class="text">1515151515</div>
        </div>
    </div>
</body>

</html>
