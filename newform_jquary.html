					$(errorbox).empty();
					if($(id).val().trim()=="" || $(id).val().trim()==null)
					{
						$(errorbox).html("(*) " + field + " required..!!");
						return false;
					}
					else{
						if(!$(id).val().trim().match(regex)){
							$(errorbox).html("Invalid  " +field +" ..!!");
							return false;
						}
						else{
							return true;
						}
					}
				}
