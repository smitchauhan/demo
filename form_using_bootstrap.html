<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap/bootstrap.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4" id="CNAForm"> 
            <h2 class="text-center"><i class="fa fa-user-plus"></i> Creat New Account</h2><hr>
            <div class="form-group">
                <b>Firstname:</b>
                <div class="input-group">
                    <span class="input-group-addon" ><i class="fa fa-user"></i></span>
                    <input type="text" id="textfirstname" placeholder="Enter Your Firstname Here." maxlength="20" class="form-control">
                </div>
                <small class="text-danger" id="textfirstnamevalidation"></small>
            </div>
            <div class="form-group">
                <b>Lastname:</b>
                <div class="input-group">
                    <span class="input-group-addon" ><i class="fa fa-user"></i></span>
                    <input type="text" id="textfirstname" placeholder="Enter Your Lastname Here." maxlength="20" class="form-control">
                </div>
                <small class="text-danger" id="textfirstnamevalidation"></small>
            </div>
            <div class="form-group">
                <b>Email Id:</b>
                <div class="input-group">
                    <span class="input-group-addon" ><i class="fa fa-envelope"></i></span>
                    <input type="text" id="textfirstname" placeholder="Enter Your Email Here." maxlength="20" class="form-control">
                </div>
                <small class="text-danger" id="textfirstnamevalidation"></small>
            </div>
            <div class="form-group">
                <b>Contact:</b><i class="fa fa-phone"></i>
                <div class="input-group">
                    <span class="input-group-addon" >+91</span>
                    <input type="text" id="textfirstname" placeholder="Enter Your Contact Here." maxlength="20" class="form-control">
                </div>
                <small class="text-danger" id="textfirstnamevalidation"></small>
            </div>
            <div class="form-group">
                <b>Firstname:</b>
                <div class="input-group">
                    <span class="input-group-addon" ><i class="fa fa-user"></i></span>
                    <input type="text" id="textfirstname" placeholder="Enter Your Firstname Here." maxlength="20" class="form-control">
                </div>
                <small class="text-danger" id="textfirstnamevalidation"></small>
            </div>
        </div>
                
    </div>
</div>
</body>
</html>
