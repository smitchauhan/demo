    <div class="container">
        <!-- this is the main text -->

            this is the parant text
            <div class="re-child">
                this is the child text

                    this is the other child text
                </div>
        </div>
    </div>

        <div class="parent">
            this is the parent text it is 15px

                this is the child class from rem size

                    this is the other text form rem child class

            </div>
        </div>
