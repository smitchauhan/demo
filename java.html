<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv1{
            height: 300px;
            width: 300px;
            background-color: brown;
        }
        body{
            background-color: burlywood;
        }
    </style>
    <script src="java1.js"></script>
    <script>
        function alertfor() {
            alert("Hello, Good morining!")
        }
        function confirmfor() {
            confirm("are you sure?")
        }
        function promptfor(params) {
            var a = prompt("what is your name?")
            alert(a)
        }
        function bkchnage(params) {
            document.body.style.backgroundColor="yellow"
        }
        function bkchnage1(params) {
            document.getElementsById("btn1").style.backgroundColor="Orange"            
        }
        function alertbtn(params) {
            // var b = prompt("Enter the color Name:")
            
            // Document.body.style.backgroundColor = b
            document.body.style.backgroundColor = prompt("Enter the color Name:")
        }
        function divcolorchnage(){
            document.getElementById("dv1").style.backgroundColor="grey"
        }
        function clrpc(params) {
            document.getElementById("dv1").style.backgroundColor = document.getElementById("pc1").value
        }
    </script>
</head>
<body>
    <div id="dv1">
        This is 
    </div>
    <h2>buttons for alert ,  confirm , prompt </h2>
    <input type="color" id="pc1" onchange="clrpc()">
    <input type="button" value="alert" onclick="alertfor()">
    <input type="button" value="confirm" onclick="confirmfor()">
    <input type="button" value="prompt" onclick="promptfor()">
    <hr>
    <h2>For backgroundColor change</h2>
    <input type="button" value="change" id="btnbkchnage" onclick=bkchnage()>
    <!-- <input type="button" value="change" id="btn1" onclick=bkchnage1()> -->
    <hr>
    <h2>color change using prompt:</h2>
    <input type="button" value="Press" id="btn2" onclick=alertbtn()>
    <hr>
    <input type="button" value="chnage div color" id="btn3" onclick=divcolorchnage()>
</body>
</html>
